version: 2.1

orbs:
  puppeteer: threetreeslight/puppeteer@0.1.2

executors:
  nodelts:
    docker:
      - image: circleci/node:12
        environment:
          NODE_ENV: development

jobs:
  prepare_dependencies:
    executor: nodelts
    steps:
      - checkout
      - run:
          name: Compute version number
          command: echo "0.0.${CIRCLE_BUILD_NUM}-${CIRCLE_SHA1:0:7}" | tee version.txt
      - restore_cache:
          keys:
            - yarn-deps-{{ checksum "yarn.lock" }}
            - yarn-deps
      - puppeteer/install
      - run:
          name: yarn install
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: yarn-deps-{{ checksum "yarn.lock" }}-{{ epoch }}
      - store_artifacts:
          path: yarn.lock
      - persist_to_workspace:
          root: .
          paths:
            - .

  test:
    executor: nodelts
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Test
          command: yarn test

workflows:
  build_and_test:
    jobs:
      - prepare_dependencies
      - test:
          requires:
            - prepare_dependencies
